<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Streaming Website</title>
</head>
<body>
    <h1>YouTube Streaming Website</h1>
    
    <!-- YouTube Video Player -->
    <div id="player">
        {% if current_video_id %}
            <iframe width="560" height="315" src="https://www.youtube.com/embed/{{ current_video_id }}" frameborder="0" allowfullscreen></iframe>
        {% else %}
            <p>No video currently playing.</p>
        {% endif %}
    </div>
    
    <!-- Chat -->
    <div id="chat">
        <h2>Chat</h2>
        <ul id="chat-messages">
            {% for message in chat_history %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
        <form id="chat-form">
            <input type="text" id="message" placeholder="Type your message...">
            <button type="submit">Send</button>
        </form>
    </div>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Chat form submission
            $('#chat-form').submit(function(event) {
                event.preventDefault();
                var message = $('#message').val();
                $.ajax({
                    type: 'POST',
                    url: '/chat',
                    data: {'message': message},
                    success: function(response) {
                        if (response.success) {
                            $('#message').val('');
                            $('#chat-messages').append('<li>' + message + '</li>');
                        }
                    }
                });
            });
        });
    </script>
</body>
</html>
